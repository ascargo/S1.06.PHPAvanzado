<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form action="favouriteAnimal.php" method="POST">  
        <fieldset>
            <legend> Personal Information </legend>
            <label for="fname">First name (required):</label><br>
            <input type="text" id="fname" name="fname" placeholder="Ex. Sylvia" required><br>

            <label for="lname">Last name:</label><br>
            <input type="text" id="lname" name="lname" placeholder="Ex. Rivera" required><br>
        
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="optional"><br>
        </fieldset>
        <fieldset>
            <legend>Form Questions</legend>
            <p>What is your favourite animal?</p>
            <input type="radio" id="cat" name="fav_animal" value="cat">
            <label for="cat">Cat</label>
            <input type="radio" id="dog" name="fav_animal" value="dog">
            <label for="dog">Dog</label>
            <input type="radio" id="narwhal" name="fav_animal" value="narwhal">
            <label for="narwhal">Narwhal</label><br>
        </fieldset>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
